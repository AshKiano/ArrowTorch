name: ArrowTorch
version: '${project.version}'
main: com.ashkiano.arrowtorch.ArrowTorch
api-version: '1.16'
authors: [AshKiano]
softdepend: [WorldGuard, CoreProtect]
commands:
  gettorchbow:
    description: Gets a special torch bow
    usage: /<command>

# Default permission
permissions:
  arrowtorch.use:
    description: Permission to use the gettorchbow command
    default: op